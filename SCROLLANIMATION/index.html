<!DOCTYPE html>
<html>
<head>
	<title>Comic Demo</title>
	<link href="style.css" rel="stylesheet">



	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>
	<!-- Navigation bar -->
	<div id="nav">
		<!-- link to divs on the same page using their id names -->
		<a href="#aero"><div class="nav-btn" id="first-page"></div></a>
		<a href="#welcome-container"><div class="nav-btn" id="second-page"></div></a>
		<a href="#ocean"><div class="nav-btn" id="third-page"></div></a>
		<a href="#last-page"><div class="nav-btn" id="fourth-page"></div></a>
	</div>
	<!-- 
	Four full browser size sections:
	1. Frutiger Aero background
	2. Welcome text 
	3. 
	4. 
	 -->

	
	
	<div id="aero">
		<!-- Content to display inside the mountain div -->
		<div id="fish2-div">
			<span id="fish2-text">Scroll down to see MAGIC</span>
			<img id="fish2" src="img/fish2.png">
		</div>
	</div>
	<div id="welcome_container" class="container-1">
		<!-- Content to display inside the welcome-container div -->
		<div class="box-1" data-aos="zoom-in">
			<img src="img/welcome-pic.png">
		</div>
		
		
	</div>


	<div id="ocean">
		<!-- Content to display inside the ocean div -->
		<div id="question-div">
			<img id="question" src="img/question.png">
			<span id="question-text">Do you have any questions?</span>
		</div>
	</div>
	<div id="last-page" class="container-2">
		<!-- Content to display inside the welcome-container div -->
		<div class="box-2" data-aos="zoom-in">
			<img src="img/3.png">
		
		</div>
	<!-- Cat div position is fixed on the bottom left corner of the web page -->
	<div id="cat-div">
		<span id="cat-text">Hello!</span>
		<img id="cat" src="img/cat.png">
	</div>
	<script src="script.js"></script>
</body>
</html>
