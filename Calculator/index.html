<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <title>Strawberry Matcha Calculator!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container"> 
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" class="a" onclick="display.value = '', audio2.play();">
                    <input type="button" value="DE" class="a" onclick="display.value = display.value.toString().slice(0, -1), audio2.play();">
                    <input type="button" value="." class="a" onclick="display.value += '.', audio1.play();">
                    <input type="button" value="/" class="spec" onclick="display.value += '/', audio1.play();">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7', audio1.play();">
                    <input type="button" value="8" onclick="display.value += '8', audio1.play();">
                    <input type="button" value="9" onclick="display.value += '9', audio1.play();">
                    <input type="button" value="*" class="spec" onclick="display.value += '*', audio1.play();">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4', audio1.play();">
                    <input type="button" value="5" onclick="display.value += '5', audio1.play();">
                    <input type="button" value="6" onclick="display.value += '6', audio1.play();">
                    <input type="button" value="-" class="spec" onclick="display.value += '-', audio1.play();">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1', audio1.play();">
                    <input type="button" value="2" onclick="display.value += '2', audio1.play();">
                    <input type="button" value="3" onclick="display.value += '3', audio1.play();">
                    <input type="button" value="+" class="spec" onclick="display.value += '+', audio1.play();">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00', audio1.play();">
                    <input type="button" value="0" onclick="display.value += '0', audio1.play();" >
                    <input type="button" value="=" onclick ="display.value = eval(display.value), audio2.play();" class="equal">
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        const audio1 = new Audio();
        audio1.src = "audio/click1.mp3"

        const audio2 = new Audio();
        audio2.src = "audio/click2.mp3"
    </script>
</body>
</html>
